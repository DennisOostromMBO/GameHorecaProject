<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horeca Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>HORECA MEMORY GAME</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload();">RESET GAME</button>
        <div class="completed-message">Completed</div>
    </div>
    <script>
          const emojis = ["ðŸ•","ðŸ•","ðŸ¨","ðŸ¨","ðŸŒ­","ðŸŒ­","ðŸ¹","ðŸ¹","ðŸ¥ª","ðŸ¥ª","ðŸ³","ðŸ³","ðŸ¥©","ðŸ¥©","ðŸ§‘â€ðŸ³","ðŸ§‘â€ðŸ³"];
        let shuf_emojis = emojis.sort(() => Math.random() - 0.5);
        let firstCard, secondCard;
        let lockBoard = false;

        function createBoard() {
            const gameContainer = document.querySelector('.game');
            shuf_emojis.forEach(emoji => {
                let box = document.createElement('div');
                box.className = 'item';
                box.dataset.emoji = emoji;
                box.innerHTML = emoji;
                box.addEventListener('click', flipCard);
                gameContainer.appendChild(box);
            });
        }

        function flipCard() {
            if (lockBoard || this === firstCard || this.classList.contains('matched')) return;
            this.classList.add('boxOpen');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;

            checkForMatch();
        }

        function checkForMatch() {
            if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                resetBoard();
                checkCompletion();
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('boxOpen');
                    secondCard.classList.remove('boxOpen');
                    resetBoard();
                }, 1000);
            }
        }

        function checkCompletion() {
            const allMatched = document.querySelectorAll('.item.matched').length === emojis.length;
            if (allMatched) {
                document.querySelector('.completed-message').style.display = 'block';
            }
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        createBoard();
    </script>
</body>
</html>
